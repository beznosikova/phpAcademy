<html>
<head>
    <title>Шахматная доска</title>
    <style>
        .main{
            width: 400px; 
            height: 400px;
            border: solid 2px #000;
            margin: 0 auto;
        }
        .cell {
            width:50px;
            height:50px; 
            float:left;
        }
        .white { background:#fff;}
        .black { background:#000;}
    </style>
</head>
<body>
    <div class="main">
        <script type="text/javascript">
            var divClass = "white";
            for (var i = 0; i < 8; i++) {
                
                for (var j = 0; j < 8; j++) {
                    divClass = (divClass == "white")? "black" : "white";
                    console.log(divClass);
                    document.write("<div class='cell " + divClass+ "'/></div>");
                }
                divClass = (divClass == "white")? "black" : "white";
            }

        </script>        
    </div>
</body>
</html>
